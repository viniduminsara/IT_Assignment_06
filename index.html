<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Point of Sale, POS System">
    <meta name="description" content="Discover our cutting-edge Point of Sale (POS) system designed to revolutionize
        the way businesses manage transactions. This advanced POS solution combines user-friendly interfaces with
        powerful backend capabilities, providing a seamless and efficient sales process. ">
    <meta name="author" content="Vinidu Minsara">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Web POS</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <div class="logo">POS</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container-fluid" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active-page" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>

    <section id="home">
        <div class="container">
            <div class="row mt-5">

                <div class="col col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Customers</h3>
                            <p class="count">125</p>
                            <i class="fa-solid fa-user fa-2xl"></i>
                            <a class="link-page" href="#">Manage Customers ></a>
                        </div>
                    </div>
                </div>

                <div class="col col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Items</h3>
                            <p class="count">229</p>
                            <i class="fa-solid fa-layer-group fa-2xl"></i>
                            <a class="link-page" href="#">Manage Items ></a>
                        </div>
                    </div>
                </div>

                <div class="col col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Orders</h3>
                            <p class="count">56</p>
                            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                            <a class="link-page" href="#">Manage Orders ></a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col col-xxl-8 col-xl-8 col-lg-8 col-md-6 col-sm-12 col-12">
                    <div class="chart-card">
                        <h3 class="chart-title">Revenue</h3>
                        <div>
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                    <img src="assets/img/Charts-image.png" class="image-class" alt="image">
                </div>
            </div>
        </div>
    </section>
</main>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/script/script.js"></script>
</body>
</html>
